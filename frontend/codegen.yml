overwrite: true
schema: "../graphql-schema/backend_schema.graphql"
documents:
  - 'src/components/**/*.graphql'
  - 'src/components/**/*.tsx'
  - 'src/components/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-document-nodes'
      - 'typescript-validation-schema'
    config:
      schema: zod
      scalars:
        ISO8601DateTime: 'string'
        ISO8601Date: 'string'
        JSON: 'any'
      strictScalars: true
