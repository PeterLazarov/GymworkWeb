overwrite: true
schema: "../graphql-schema/backend_schema.graphql"
documents:
  - 'src/components/**/*.graphql'
  - 'src/components/**/*.tsx'
  - 'src/components/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
      - 'typescript-validation-schema'
      - 'typescript-react-apollo'
    config:
      schema: zod
      scalars:
        ISO8601DateTime: 'string'
        ISO8601Date: 'string'
        JSON: './types#Measurements'
        BigInt: 'number'
      strictScalars: true
      typesPrefix: I
      enumsAsTypes: true
      documentVariableSuffix: ''
      fragmentVariableSuffix: ''
      nonOptionalTypename: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
      maybeValue: T
