mutation AddSet(
  $workoutStepId: ID!
  $exerciseId: ID!
  $date: ISO8601DateTime!
  $reps: Int
  $weightMcg: Int
) {
  addSet(
    input: {
      workoutStepId: $workoutStepId
      exerciseId: $exerciseId
      date: $date
      reps: $reps
      weightMcg: $weightMcg
    }
  ) {
    set {
      id
      reps
      weightMcg
    }
    errors
  }
}
