query WorkoutByDate($date: ISO8601Date!) {
  workout(date: $date) {
    id
    date
    name
    feeling
    rpe
    notes
    pain
    hasComments
    steps {
      id
      exercises {
        id
        name
        measurements {
          ...MeasurementsFragment
        }
      }
      sets {
        ...WorkoutSetFragment
      }
    }
  }
}
